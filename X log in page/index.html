<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X log in page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1 id="title">Happening now</h1>
    </header>
    <div class="X-img">
        <img src="X_logo_2023_(white).png" alt="x logo">
    </div>
    <div class="log-in">
        <form>
        <h2>Join today.</h2>
        <button class="google" type="button"><i class="fa fa-fw fa-google"></i>Sign up with Goole</button>
        <button class="apple" type="button"><i class="fa fa-fw fa-apple"></i>Sign up with Apple</button>
        <hr class="hr-text" data-content="or">
        <button class="create" type="button">Create account</button>
        <p id="terms">By signing up, you agree to the <a href="https://x.com/en/tos">Terms and Service</a> and <a href="https://x.com/en/privacy">Privacy Policy</a>,<br> including <a href="https://help.x.com/en/rules-and-policies/x-cookies">Cookie Use.</a></p>
        <br>
        <p id="account">Already have an account?</p>
        <button class="Signin" type="button">Sign in</button>
        </form> 
    </div>
</body>
</html>
