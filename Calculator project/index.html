<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div>
            <form id="displayAmount">
                <input id="displayValue" class="display" type="text" name="display"><br>

                </div>
                    <div class="countButtons">
                    <input id="clear" type="button" value="C" onclick="display.value = '' ">
                    <input id="percent" type="button" value="%" onclick="display.value += '%' "> 
                    <input id="del" type="button" value="del" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input id="division" type="button" value="/" onclick="display.value += '/' "><br> 
                    <input id="number7" type="button" value="7" onclick="display.value += '7' "> 
                    <input id="number8" type="button" value="8" onclick="display.value += '8' "> 
                    <input id="number9" type="button" value="9" onclick="display.value += '9' "> 
                    <input id="multiplication" type="button" value="*" onclick="display.value += '*' "><br>
                    <input id="number4" type="button" value="4" onclick="display.value += '4' ">
                    <input id="number5" type="button" value="5" onclick="display.value += '5' ">
                    <input id="number6" type="button" value="6" onclick="display.value += '6' "> 
                    <input id="subtract" type="button" value="-" onclick="display.value += '-' "><br>
                    <input id="number1" type="button" value="1" onclick="display.value += '1' ">
                    <input id="number2" type="button" value="2" onclick="display.value += '2' ">
                    <input id="number3" type="button" value="3" onclick="display.value += '3' ">
                    <input id="addition" type="button" value="+" onclick="display.value += '+' "><br>
                    <input id="doublezero" type="button" value="00" onclick="display.value += '00' ">
                    <input id="zero" type="button" value="0" onclick="display.value += '0' " >
                    <input id="dot" type="button" value="." onclick="display.value += '.' ">
                    <input id="equals" type="button" value="=" onclick="display.value = eval(display.value)">
                </div>
            </form>     
    </div>
</body>
</html>
