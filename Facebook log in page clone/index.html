<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook log in page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <header>
            <h1>facebook</h1>
            <p class="sub-title">Connect with friends and the world<br> around you on facebook.</p>
        </header>
    </div>
    <div class="log-in">
        <form>
            <input id="username" type="text" placeholder="Email or phone number">
            <input id="password" type="text" placeholder="password">
            <input id="login" type="submit" value="Login">
            <p><a id="forgot" href="#">Forgot password?</a></p>
            <hr>
            <button type="button" class="new-account"><b>Create a new account</b></button>
        </form>
    </div>
    
</body>
</html>
